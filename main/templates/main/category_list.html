{% extends "main/base.html" %} 
{% load static %} 

{% block content %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Site</title>
    </head>
    <body>
        <h3 class="my-4 border-bottom pb-1">Категории</h3>
        <div class="row row-cols-1 row-cols-lg-6 g-4">
            {% for cat in cats %}
            <div class="col mt-3">
                <div class="card shadow border-0">
                    <div class="container mt-2">
                        <a href="/category_product_list/{{cat.id}}"><img src="/media/{{cat.image}}" class="card-img-top" alt="#"></a>
                    </div>
                    <div class="card-body">
                        <h5 class="card-text" style="justify-content: center;">{{ cat.title }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>


    </body>
</html>





{% endblock %}
