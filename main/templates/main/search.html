{% extends "main/base.html" %}
{% load static %} 

{% block content %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Site</title>
    </head>
    <body>

	<h6 class="my-4 border-bottom pb-1"><span class="text-muted">Результаты поиска</span> {{request.GET.q}}</h6>
	<div class="row">
    {% for product in products %}
		<div class="col-md-2 mb-4">
			<!-- <div class="card shadow"> -->
        <div class="container mt-2">
			    <a href="/product/{{product.slug}}/{{product.id}}"><img src="/media/{{product.productvariant_set.first.image_1}}" class="card-img-top" alt="#"></a>
        </div>
			  <div class="card-body">
          <span class="badge mb-2" style="background-color: limegreen; font-size: 16px;">{{product.productvariant_set.first.price}}</span>
          <!-- <h6><span class="product-price-#">39 999 р.</span></h6> -->
			    <h5 class="card-text" style="font-size: 12px;">{{product.title|truncatechars:70}}</h5>
			  </div>
        <div class="container mb-2">
          <input type="hidden" value="1" class="form-control product-qty-#" id="productQty" />
          <input type="hidden" class="product-image-#" value="#" />
          <input type="hidden" class="product-id-#" value="#" />
          <input type="hidden" class="product-title-#" value="#" />
			  	<button class="btn btn-sm btn-primary add-to-cart " data-index="#"><i class="fa fa-shopping-cart"></i></button>
			  	<button class="btn btn-sm btn-outline-danger add-wishlist" data-product="#"><i class="fa fa-heart"></i></button>
          <!-- <button class="btn btn-sm btn-danger disabled"><i class="fa fa-heart"></i></button> -->
			  	<span class="float-right ms-2" style="font-size: 12px;">4.5/5<i class="fa fa-star text-warning"></i></span>
        </div>
			<!-- </div> -->
		</div>
    {% endfor %}
	</div>





          <br>
          <br>
          <br>
          <br>
          <br>
    </body>
</html>





{% endblock %}
